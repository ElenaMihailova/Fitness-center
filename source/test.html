<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <title>Фитнес центр</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div>

    <main class="main">
      <div class="main__container">


        <section class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <h3>Анна Орлова</h3>
              <img alt="Анна Орлова" width="80" height="80" src="./img/avatar.webp">
              <p>&laquo;Хожу в&nbsp;SuperClub уже больше года. </p>
            </div>
            <div class="swiper-slide">
              <h3>Ачарья Чарака</h3>
              <img alt="Ачарья Чарака" width="80" height="80" src="./img/avatar3.webp">
              <p>&laquo;Физическое упражнение, или вьяяма, это усилие, которое мы&nbsp;совершаем </p>
            </div>
            <div class="swiper-slide">
              <h3>Илья Машков</h3>
              <img alt="Илья Машков" width="80" height="80" src="img/avatar2.webp">
              <p>&laquo;Лыжероллеры&nbsp;&mdash; это такой вид спорта, на&nbsp;который все-таки немногие решаются,
                нужны в&nbsp;особенности
              </p>
            </div>
          </div>

          <button class="swiper-button-prev"></button>
          <button class="swiper-button-next"></button>

        </section>
    </main>


  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
